<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraFit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- Load React and Babel for JSX in-browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- CONSTANTS ---
        const MUSCLE_GROUPS = ["EMPUJE", "PIERNAS", "TIRÓN"];
        const DAYS = ["Día 1", "Día 2"];
        const STORAGE_KEY_EXERCISES = 'ultrafit_master_exercises_v2';
        const STORAGE_KEY_ROUTINES = 'ultrafit_routines_v2';

        const INITIAL_MASTER_EXERCISES = {
            "Press banca": { weight: 60, sets: 3, reps: 8 },
            "Press militar mancuernas": { weight: 20, sets: 3, reps: 10 },
            "Aperturas en banco inclinado": { weight: 12.5, sets: 3, reps: 10 },
            "Tríceps con polea": { weight: 45, sets: 3, reps: 12 },
            "Sentadilla barra": { weight: 55, sets: 3, reps: 8 },
            "Prensa 45": { weight: 60, sets: 4, reps: 10 },
            "Remo en polea baja": { weight: 60, sets: 4, reps: 10 },
            "Dominadas": { weight: 0, sets: 3, reps: 10 }
        };

        const INITIAL_ROUTINES = {
            "EMPUJE": {
                "Día 1": ["Press banca", "Press militar mancuernas", "Tríceps con polea"],
                "Día 2": ["Press banca", "Aperturas en banco inclinado"]
            },
            "PIERNAS": {
                "Día 1": ["Sentadilla barra", "Prensa 45"],
                "Día 2": ["Prensa 45"]
            },
            "TIRÓN": {
                "Día 1": ["Remo en polea baja", "Dominadas"],
                "Día 2": ["Dominadas"]
            }
        };

        // --- COMPONENTS ---

        const ExerciseCard = ({ name, data, onUpdate, onRemove, onMoveUp, onMoveDown, isFirst, isLast }) => (
            <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 group hover:border-indigo-200 transition-colors animate-fade-in">
                <div className="flex justify-between items-start mb-4">
                    <div className="flex-1">
                        <h3 className="font-bold text-slate-800 text-lg leading-tight">{name}</h3>
                        <p className="text-[10px] text-slate-400 font-bold mt-1 uppercase tracking-tight">Sync Global</p>
                    </div>
                    <div className="flex items-center gap-1">
                        <button onClick={onMoveUp} disabled={isFirst} className={`p-1.5 rounded-lg ${isFirst ? 'text-slate-200' : 'text-slate-400 hover:bg-slate-100'}`}>
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M5 15l7-7 7 7" /></svg>
                        </button>
                        <button onClick={onMoveDown} disabled={isLast} className={`p-1.5 rounded-lg ${isLast ? 'text-slate-200' : 'text-slate-400 hover:bg-slate-100'}`}>
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M19 9l-7 7-7-7" /></svg>
                        </button>
                        <button onClick={onRemove} className="p-1.5 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg ml-1">
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                </div>
                <div className="grid grid-cols-3 gap-3">
                    {[
                        { label: 'KG', key: 'weight', step: 0.5 },
                        { label: 'Sets', key: 'sets', step: 1 },
                        { label: 'Reps', key: 'reps', step: 1 }
                    ].map(field => (
                        <div key={field.key} className="bg-slate-50 rounded-xl p-3 flex flex-col items-center">
                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">{field.label}</span>
                            <input 
                                type="number" step={field.step} value={data[field.key]}
                                onChange={(e) => onUpdate({ [field.key]: parseFloat(e.target.value) || 0 })}
                                className="w-full bg-transparent text-center text-xl font-bold text-slate-800 outline-none focus:text-indigo-600"
                            />
                        </div>
                    ))}
                </div>
            </div>
        );

        const AddExerciseModal = ({ onClose, onAdd, existingExercises }) => {
            const [query, setQuery] = useState('');
            const suggestions = useMemo(() => {
                if (!query) return [];
                const q = query.toLowerCase();
                return existingExercises.filter(ex => ex.toLowerCase().includes(q)).slice(0, 5);
            }, [query, existingExercises]);

            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-slate-900/40 backdrop-blur-sm p-4">
                    <div className="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden animate-fade-in">
                        <div className="px-6 pt-6 pb-2 flex justify-between items-center">
                            <h3 className="text-xl font-bold text-slate-900">Nuevo Ejercicio</h3>
                            <button onClick={onClose} className="p-2 text-slate-400 hover:text-slate-600">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                        <form className="p-6 pt-2" onSubmit={(e) => { e.preventDefault(); if(query) onAdd(query); }}>
                            <div className="relative">
                                <input 
                                    autoFocus type="text" placeholder="Nombre del ejercicio..." value={query}
                                    onChange={(e) => setQuery(e.target.value)}
                                    className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 font-medium outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all"
                                />
                                {suggestions.length > 0 && (
                                    <div className="absolute top-full left-0 right-0 mt-2 bg-white border border-slate-200 rounded-2xl shadow-xl z-10 overflow-hidden">
                                        <div className="px-4 py-2 bg-slate-50 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Coincidencias</div>
                                        {suggestions.map((name, i) => (
                                            <button key={i} type="button" onClick={() => onAdd(name)} className="w-full text-left px-5 py-3 hover:bg-indigo-50 text-slate-700 font-medium border-b border-slate-100 last:border-none">
                                                {name}
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>
                            <button type="submit" disabled={!query} className="w-full mt-8 bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-100 hover:bg-indigo-700 disabled:opacity-50 transition-all">
                                Confirmar
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---

        const App = () => {
            const [masterExercises, setMasterExercises] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEY_EXERCISES);
                return saved ? JSON.parse(saved) : INITIAL_MASTER_EXERCISES;
            });
            const [routines, setRoutines] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEY_ROUTINES);
                return saved ? JSON.parse(saved) : INITIAL_ROUTINES;
            });

            const [selectedMuscle, setSelectedMuscle] = useState(MUSCLE_GROUPS[0]);
            const [selectedDay, setSelectedDay] = useState(DAYS[0]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [feedback, setFeedback] = useState(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                localStorage.setItem(STORAGE_KEY_EXERCISES, JSON.stringify(masterExercises));
            }, [masterExercises]);

            useEffect(() => {
                localStorage.setItem(STORAGE_KEY_ROUTINES, JSON.stringify(routines));
            }, [routines]);

            const showFeedback = (msg) => {
                setFeedback(msg);
                setTimeout(() => setFeedback(null), 2000);
            };

            const updateExercise = (name, newData) => {
                setMasterExercises(prev => ({ ...prev, [name]: { ...prev[name], ...newData } }));
                showFeedback('Actualizado');
            };

            const addExercise = (name) => {
                if (!masterExercises[name]) {
                    setMasterExercises(prev => ({ ...prev, [name]: { weight: 0, sets: 3, reps: 10 } }));
                }
                setRoutines(prev => {
                    const current = prev[selectedMuscle][selectedDay] || [];
                    if (current.includes(name)) { showFeedback('Ya existe'); return prev; }
                    return {
                        ...prev,
                        [selectedMuscle]: { ...prev[selectedMuscle], [selectedDay]: [...current, name] }
                    };
                });
                setIsModalOpen(false);
            };

            const removeExercise = (name) => {
                setRoutines(prev => ({
                    ...prev,
                    [selectedMuscle]: { ...prev[selectedMuscle], [selectedDay]: prev[selectedMuscle][selectedDay].filter(n => n !== name) }
                }));
            };

            const moveExercise = (index, dir) => {
                setRoutines(prev => {
                    const list = [...prev[selectedMuscle][selectedDay]];
                    const target = dir === 'up' ? index - 1 : index + 1;
                    if (target >= 0 && target < list.length) {
                        [list[index], list[target]] = [list[target], list[index]];
                        return { ...prev, [selectedMuscle]: { ...prev[selectedMuscle], [selectedDay]: list } };
                    }
                    return prev;
                });
            };

            const exportToExcel = () => {
                let csv = "Ejercicio,Peso (kg),Series,Repeticiones\n";
                Object.entries(masterExercises).forEach(([n, d]) => {
                    csv += `${n},${d.weight},${d.sets},${d.reps}\n`;
                });
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `Rutina_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                showFeedback('Excel Listo');
            };

            const exportBackup = () => {
                const data = JSON.stringify({ masterExercises, routines });
                const blob = new Blob([data], { type: 'application/json' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `UltraFit_Backup_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                showFeedback('Backup Guardado');
            };

            const importBackup = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        if (data.masterExercises && data.routines) {
                            setMasterExercises(data.masterExercises);
                            setRoutines(data.routines);
                            showFeedback('Importado');
                        }
                    } catch (err) { alert('Archivo inválido'); }
                };
                reader.readAsText(file);
            };

            const exercises = routines[selectedMuscle]?.[selectedDay] || [];

            return (
                <div className="min-h-screen pb-32">
                    <header className="sticky top-0 z-10 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-4">
                        <div className="max-w-2xl mx-auto space-y-4">
                            <div className="flex justify-between items-center">
                                <h1 className="text-xl font-bold text-indigo-600 flex items-center gap-2">
                                    <span className="p-1.5 bg-indigo-600 text-white rounded-lg">
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                                    </span>
                                    UltraFit
                                </h1>
                                <div className="flex items-center gap-2">
                                    {feedback && <span className="text-[10px] font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded-md uppercase">{feedback}</span>}
                                    <div className="flex bg-slate-100 p-1 rounded-xl gap-1">
                                        <button onClick={exportBackup} className="p-1.5 hover:bg-white rounded-lg text-slate-500 hover:text-indigo-600 transition-all">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                                        </button>
                                        <button onClick={() => fileInputRef.current.click()} className="p-1.5 hover:bg-white rounded-lg text-slate-500 hover:text-indigo-600 transition-all">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                        </button>
                                        <button onClick={exportToExcel} className="p-1.5 hover:bg-white rounded-lg text-emerald-600 transition-all">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <select value={selectedMuscle} onChange={e => setSelectedMuscle(e.target.value)} className="flex-1 bg-white border border-slate-200 rounded-xl px-3 py-2.5 text-sm font-bold shadow-sm outline-none">
                                    {MUSCLE_GROUPS.map(m => <option key={m} value={m}>{m}</option>)}
                                </select>
                                <select value={selectedDay} onChange={e => setSelectedDay(e.target.value)} className="flex-1 bg-white border border-slate-200 rounded-xl px-3 py-2.5 text-sm font-bold shadow-sm outline-none">
                                    {DAYS.map(d => <option key={d} value={d}>{d}</option>)}
                                </select>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-2xl mx-auto px-4 mt-6 space-y-4">
                        {exercises.length > 0 ? (
                            exercises.map((name, i) => (
                                <ExerciseCard key={`${name}-${i}`} name={name} data={masterExercises[name]} 
                                    onUpdate={d => updateExercise(name, d)}
                                    onRemove={() => removeExercise(name)}
                                    onMoveUp={() => moveExercise(i, 'up')}
                                    onMoveDown={() => moveExercise(i, 'down')}
                                    isFirst={i === 0} isLast={i === exercises.length - 1}
                                />
                            ))
                        ) : (
                            <div className="text-center py-20 bg-white border-2 border-dashed border-slate-200 rounded-3xl text-slate-400 font-medium">
                                No hay ejercicios hoy. <button onClick={() => setIsModalOpen(true)} className="text-indigo-600 font-bold underline">Agregar uno</button>
                            </div>
                        )}
                    </main>

                    <input type="file" ref={fileInputRef} onChange={importBackup} className="hidden" accept=".json" />

                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-xs px-4">
                        <button onClick={() => setIsModalOpen(true)} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-2xl hover:scale-105 transition-all flex items-center justify-center gap-2">
                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M12 4v16m8-8H4" /></svg>
                            Añadir Ejercicio
                        </button>
                    </div>

                    {isModalOpen && <AddExerciseModal onClose={() => setIsModalOpen(false)} onAdd={addExercise} existingExercises={Object.keys(masterExercises)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
