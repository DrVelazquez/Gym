<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Master Pro</title>
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --card: #ffffff; --accent: #7c3aed; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; color: #1e293b; margin-bottom: 20px; }
        
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .nav-tabs button { flex: 1; padding: 10px; border: none; border-radius: 8px; background: #cbd5e1; cursor: pointer; font-weight: bold; }
        .nav-tabs button.active { background: var(--primary); color: white; }

        .menu-section { display: flex; gap: 10px; margin-bottom: 20px; }
        select, input, button { padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 14px; }
        select { flex: 1; background: white; }

        .card { background: var(--card); padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 12px; border-left: 5px solid var(--primary); }
        .exercise-header { display: flex; justify-content: space-between; align-items: center; }
        .exercise-name { font-weight: bold; color: #1e293b; font-size: 1.1em; }
        .weight-input { width: 70px; border: 2px solid var(--primary); text-align: center; font-weight: bold; font-size: 1.1em; }
        
        .admin-panel { background: #e2e8f0; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .admin-panel input { width: calc(100% - 24px); margin-bottom: 10px; }
        .btn-add { background: var(--accent); color: white; width: 100%; border: none; font-weight: bold; cursor: pointer; }
        
        .info-row { display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.85em; color: #64748b; }
        .delete-btn { color: #ef4444; background: none; border: none; cursor: pointer; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="container">
    <h1>KG Press App üèãÔ∏è</h1>

    <div class="nav-tabs">
        <button id="tab1" class="active" onclick="switchTab('entreno')">ENTRENAR</button>
        <button id="tab2" onclick="switchTab('config')">GESTIONAR EJERCICIOS</button>
    </div>

    <div id="panel-entreno">
        <div class="menu-section">
            <select id="selectMusculo" onchange="renderEntreno()">
                <option value="PECHO">Pecho</option>
                <option value="PIERNAS">Piernas</option>
                <option value="ESPALDA">Espalda</option>
            </select>
            <select id="selectDia" onchange="renderEntreno()">
                <option value="DIA 1">D√≠a 1</option>
                <option value="DIA 2">D√≠a 2</option>
            </select>
        </div>
        <div id="listaEntreno"></div>
    </div>

    <div id="panel-config" style="display:none;">
        <div class="admin-panel">
            <h3>Agregar/Editar Ejercicio</h3>
            <input type="text" id="newNombre" placeholder="Nombre del Ejercicio (ej: Press Banca)">
            <input type="text" id="newSeries" placeholder="Series/Reps (ej: 3x12)">
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <select id="newMusculo">
                    <option value="PECHO">Pecho</option>
                    <option value="PIERNAS">Piernas</option>
                    <option value="ESPALDA">Espalda</option>
                </select>
                <select id="newDia">
                    <option value="DIA 1">D√≠a 1</option>
                    <option value="DIA 2">D√≠a 2</option>
                </select>
            </div>
            <button class="btn-add" onclick="guardarNuevoEjercicio()">GUARDAR EJERCICIO</button>
        </div>
        <div id="listaCompleta"></div>
    </div>
</div>

<script>
// --- DATOS INICIALES ---
let db = JSON.parse(localStorage.getItem('workoutDB')) || {
    pesos: { "Press banca": 60, "Sentadilla": 50 },
    rutinas: [
        { id: Date.now(), nombre: "Press banca", musculo: "PECHO", dia: "DIA 1", series: "3x8" },
        { id: Date.now()+1, nombre: "Press banca", musculo: "PECHO", dia: "DIA 2", series: "3x10" }
    ]
};

// --- NAVEGACI√ìN ---
function switchTab(tab) {
    document.getElementById('panel-entreno').style.display = tab === 'entreno' ? 'block' : 'none';
    document.getElementById('panel-config').style.display = tab === 'config' ? 'block' : 'none';
    document.getElementById('tab1').className = tab === 'entreno' ? 'active' : '';
    document.getElementById('tab2').className = tab === 'config' ? 'active' : '';
    renderEntreno();
    renderConfig();
}

// --- L√ìGICA DE DATOS ---
function guardarNuevoEjercicio() {
    const nombre = document.getElementById('newNombre').value.trim();
    const series = document.getElementById('newSeries').value.trim();
    const musculo = document.getElementById('newMusculo').value;
    const dia = document.getElementById('newDia').value;

    if (!nombre || !series) return alert("Completa todos los campos");

    // Agregar a rutinas
    db.rutinas.push({ id: Date.now(), nombre, musculo, dia, series });

    // Si el ejercicio no existe en la tabla de pesos, lo creamos con 0
    if (db.pesos[nombre] === undefined) {
        db.pesos[nombre] = 0;
    }

    saveAndRefresh();
    document.getElementById('newNombre').value = '';
}

function actualizarPeso(nombre, peso) {
    db.pesos[nombre] = parseFloat(peso) || 0;
    saveAndRefresh();
}

function eliminarEjercicio(id) {
    db.rutinas = db.rutinas.filter(r => r.id !== id);
    saveAndRefresh();
}

function saveAndRefresh() {
    localStorage.setItem('workoutDB', JSON.stringify(db));
    renderEntreno();
    renderConfig();
}

// --- RENDERIZADO ---
function renderEntreno() {
    const musculo = document.getElementById('selectMusculo').value;
    const dia = document.getElementById('selectDia').value;
    const lista = document.getElementById('listaEntreno');
    lista.innerHTML = '';

    const filtrados = db.rutinas.filter(r => r.musculo === musculo && r.dia === dia);

    filtrados.forEach(ej => {
        const peso = db.pesos[ej.nombre] || 0;
        lista.innerHTML += `
            <div class="card">
                <div class="exercise-header">
                    <span class="exercise-name">${ej.nombre}</span>
                    <input type="number" class="weight-input" value="${peso}" 
                        onchange="actualizarPeso('${ej.nombre}', this.value)">
                </div>
                <div class="info-row">
                    <span>${ej.series}</span>
                    <span>Peso global</span>
                </div>
            </div>`;
    });
}

function renderConfig() {
    const lista = document.getElementById('listaCompleta');
    lista.innerHTML = '<h3>Lista de Ejercicios Programados</h3>';
    
    db.rutinas.forEach(ej => {
        lista.innerHTML += `
            <div class="card" style="border-left-color: #94a3b8; font-size: 0.9em;">
                <div class="exercise-header">
                    <span><strong>${ej.nombre}</strong> (${ej.musculo} - ${ej.dia})</span>
                    <button class="delete-btn" onclick="eliminarEjercicio(${ej.id})">‚ùå</button>
                </div>
                <div>Configurado: ${ej.series}</div>
            </div>`;
    });
}

// Inicializar
renderEntreno();
renderConfig();
</script>
</body>
</html>
