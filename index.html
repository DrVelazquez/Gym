<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraFit - Mi Rutina Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .scroll-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- DATOS PROPORCIONADOS POR EL USUARIO ---
        const USER_MASTER_EXERCISES = {
            "Press banca": { weight: 60, sets: 3, reps: 8 },
            "Press militar mancuernas": { weight: 20, sets: 3, reps: 10 },
            "Aperturas en banco inclinado": { weight: 12.5, sets: 3, reps: 10 },
            "Tríceps con polea": { weight: 45, sets: 3, reps: 12 },
            "Tríceps con soga": { weight: 45, sets: 3, reps: 12 },
            "Curl Biceps de pie con mancuernas": { weight: 15, sets: 3, reps: 8 },
            "Curl Biceps en banco": { weight: 30, sets: 3, reps: 12 },
            "Abdominales en maquina": { weight: 50, sets: 4, reps: 15 },
            "Sentadilla barra": { weight: 55, sets: 3, reps: 8 },
            "Prensa 45": { weight: 60, sets: 4, reps: 10 },
            "Remo en polea baja": { weight: 60, sets: 4, reps: 10 },
            "Dominadas": { weight: 0, sets: 3, reps: 10 }
        };

        const USER_ROUTINES = {
            "EMPUJE": {
                "Día 1": ["Press banca", "Press militar mancuernas", "Aperturas en banco inclinado", "Tríceps con polea", "Tríceps con soga", "Curl Biceps de pie con mancuernas", "Curl Biceps en banco", "Abdominales en maquina"],
                "Día 2": ["Press banca", "Aperturas en banco inclinado"]
            },
            "PIERNAS": {
                "Día 1": ["Sentadilla barra", "Prensa 45"],
                "Día 2": ["Prensa 45"]
            },
            "TIRÓN": {
                "Día 1": ["Remo en polea baja", "Dominadas"],
                "Día 2": ["Dominadas"]
            }
        };

        const STORAGE_KEYS = {
            EXERCISES: 'ultrafit_master_v5',
            ROUTINES: 'ultrafit_routines_v5',
            LAST: 'ultrafit_last_v5'
        };

        const MUSCLE_GROUPS = ["EMPUJE", "PIERNAS", "TIRÓN"];
        const DAYS = ["Día 1", "Día 2"];

        // --- COMPONENTES ---

        const ExerciseCard = ({ name, data, onUpdate, onRemove, onMoveUp, onMoveDown, isFirst, isLast }) => (
            <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 group hover:border-indigo-200 transition-all animate-fade-in relative overflow-hidden">
                <div className="flex justify-between items-start mb-4">
                    <div className="flex-1">
                        <h3 className="font-extrabold text-slate-800 text-lg leading-tight">{name}</h3>
                        <div className="flex items-center gap-1.5 mt-1">
                            <span className="w-1.5 h-1.5 bg-emerald-500 rounded-full"></span>
                            <span className="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">Sincronizado</span>
                        </div>
                    </div>
                    <div className="flex items-center gap-1">
                        <div className="flex bg-slate-50 rounded-lg p-0.5 border border-slate-100">
                            <button onClick={onMoveUp} disabled={isFirst} className={`p-1 rounded transition-colors ${isFirst ? 'text-slate-200' : 'text-slate-400 hover:bg-white hover:text-indigo-600'}`}>
                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 15l7-7 7 7" /></svg>
                            </button>
                            <button onClick={onMoveDown} disabled={isLast} className={`p-1 rounded transition-colors ${isLast ? 'text-slate-200' : 'text-slate-400 hover:bg-white hover:text-indigo-600'}`}>
                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M19 9l-7 7-7-7" /></svg>
                            </button>
                        </div>
                        <button onClick={onRemove} className="p-1.5 text-slate-200 hover:text-red-500 hover:bg-red-50 rounded-lg ml-1 transition-all">
                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>
                </div>
                <div className="grid grid-cols-3 gap-3">
                    {[{ label: 'KG', key: 'weight', step: 0.5 }, { label: 'Sets', key: 'sets', step: 1 }, { label: 'Reps', key: 'reps', step: 1 }].map(field => (
                        <div key={field.key} className="bg-slate-50 rounded-xl p-3 flex flex-col items-center border border-slate-100 focus-within:border-indigo-200 focus-within:bg-white transition-all shadow-inner">
                            <span className="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">{field.label}</span>
                            <input 
                                type="number" step={field.step} value={data[field.key] ?? 0}
                                onChange={(e) => onUpdate({ [field.key]: parseFloat(e.target.value) || 0 })}
                                className="w-full bg-transparent text-center text-xl font-black text-slate-800 outline-none focus:text-indigo-600"
                            />
                        </div>
                    ))}
                </div>
            </div>
        );

        const AddModal = ({ onClose, onAdd, existingExercises }) => {
            const [query, setQuery] = useState('');
            const suggestions = useMemo(() => {
                if (!query) return [];
                const q = query.toLowerCase();
                return existingExercises.filter(ex => ex.toLowerCase().includes(q)).slice(0, 5);
            }, [query, existingExercises]);

            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-slate-900/40 backdrop-blur-sm p-4">
                    <div className="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden animate-fade-in">
                        <div className="px-6 pt-6 pb-2 flex justify-between items-center">
                            <h3 className="text-xl font-black text-slate-900 uppercase italic">Añadir Ejercicio</h3>
                            <button onClick={onClose} className="p-2 text-slate-300 hover:text-slate-600 transition-colors">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                        <form className="p-6 pt-2" onSubmit={(e) => { e.preventDefault(); if(query.trim()) onAdd(query.trim()); }}>
                            <div className="relative">
                                <input 
                                    autoFocus type="text" placeholder="Ej: Press Banca..." value={query}
                                    onChange={(e) => setQuery(e.target.value)}
                                    className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-5 py-4 font-bold outline-none focus:ring-4 focus:ring-indigo-500/10 focus:bg-white transition-all"
                                />
                                {suggestions.length > 0 && (
                                    <div className="absolute top-full left-0 right-0 mt-2 bg-white border border-slate-200 rounded-2xl shadow-2xl z-10 overflow-hidden">
                                        <div className="px-4 py-2 bg-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-100 italic">¿Es este?</div>
                                        {suggestions.map((name, i) => (
                                            <button key={i} type="button" onClick={() => onAdd(name)} className="w-full text-left px-5 py-3.5 hover:bg-indigo-50 text-slate-700 font-bold border-b border-slate-100 last:border-none transition-colors">
                                                {name}
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>
                            <button type="submit" disabled={!query.trim()} className="w-full mt-8 bg-indigo-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg hover:bg-indigo-700 disabled:opacity-50 transition-all active:scale-95 uppercase tracking-widest">
                                Confirmar
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- APP ---

        const App = () => {
            const [masterExercises, setMasterExercises] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEYS.EXERCISES);
                return saved ? JSON.parse(saved) : USER_MASTER_EXERCISES;
            });
            const [routines, setRoutines] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEYS.ROUTINES);
                return saved ? JSON.parse(saved) : USER_ROUTINES;
            });
            const [lastSession, setLastSession] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEYS.LAST);
                return saved ? JSON.parse(saved) : null;
            });

            const [selectedMuscle, setSelectedMuscle] = useState(MUSCLE_GROUPS[0]);
            const [selectedDay, setSelectedDay] = useState(DAYS[0]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [feedback, setFeedback] = useState(null);
            const [isFinishedFlash, setIsFinishedFlash] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => { localStorage.setItem(STORAGE_KEYS.EXERCISES, JSON.stringify(masterExercises)); }, [masterExercises]);
            useEffect(() => { localStorage.setItem(STORAGE_KEYS.ROUTINES, JSON.stringify(routines)); }, [routines]);
            useEffect(() => { localStorage.setItem(STORAGE_KEYS.LAST, JSON.stringify(lastSession)); }, [lastSession]);

            const showFeedback = (msg) => {
                setFeedback(msg);
                setTimeout(() => setFeedback(null), 2000);
            };

            const updateExercise = (name, newData) => {
                setMasterExercises(prev => ({ ...prev, [name]: { ...prev[name], ...newData } }));
                showFeedback('Guardado');
            };

            const addExercise = (name) => {
                if (!masterExercises[name]) {
                    setMasterExercises(prev => ({ ...prev, [name]: { weight: 0, sets: 3, reps: 10 } }));
                }
                setRoutines(prev => {
                    const current = prev[selectedMuscle]?.[selectedDay] || [];
                    if (current.includes(name)) { showFeedback('Ya está en lista'); return prev; }
                    return { ...prev, [selectedMuscle]: { ...prev[selectedMuscle], [selectedDay]: [...current, name] } };
                });
                setIsModalOpen(false);
            };

            const removeExercise = (name) => {
                setRoutines(prev => ({ ...prev, [selectedMuscle]: { ...prev[selectedMuscle], [selectedDay]: prev[selectedMuscle][selectedDay].filter(n => n !== name) } }));
            };

            const moveExercise = (index, dir) => {
                setRoutines(prev => {
                    const list = [...prev[selectedMuscle][selectedDay]];
                    const target = dir === 'up' ? index - 1 : index + 1;
                    if (target >= 0 && target < list.length) {
                        [list[index], list[target]] = [list[target], list[index]];
                        return { ...prev, [selectedMuscle]: { ...prev[selectedMuscle], [selectedDay]: list } };
                    }
                    return prev;
                });
            };

            const handleFinish = () => {
                const now = new Date();
                const dateStr = now.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
                const session = { muscle: selectedMuscle, day: selectedDay, date: dateStr };
                setLastSession(session);
                setIsFinishedFlash(true);
                showFeedback('¡Sesión Registrada!');
                setTimeout(() => setIsFinishedFlash(false), 1500);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const exportBackup = () => {
                const data = JSON.stringify({ masterExercises, routines, lastSession }, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `UltraFit_Backup_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                showFeedback('Respaldo Descargado');
            };

            const importBackup = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        if (data.masterExercises && data.routines) {
                            setMasterExercises(data.masterExercises);
                            setRoutines(data.routines);
                            if (data.lastSession) setLastSession(data.lastSession);
                            showFeedback('¡Importación Exitosa!');
                        } else { alert('Archivo incompatible'); }
                    } catch (err) { alert('Error leyendo el archivo'); }
                };
                reader.readAsText(file);
                e.target.value = null;
            };

            const currentList = routines[selectedMuscle]?.[selectedDay] || [];

            return (
                <div className={`min-h-screen transition-all duration-700 ${isFinishedFlash ? 'bg-emerald-100' : 'bg-slate-50'} pb-40`}>
                    
                    {/* BANNER ÚLTIMA SESIÓN */}
                    {lastSession && (
                        <div className="bg-indigo-600 text-white px-4 py-2 text-center shadow-lg animate-fade-in sticky top-0 z-30 flex items-center justify-center gap-2">
                            <span className="p-1 bg-white/20 rounded">
                                <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            </span>
                            <p className="text-[10px] sm:text-xs font-black tracking-widest uppercase">
                                Última: <span className="font-extrabold">{lastSession.muscle} {lastSession.day}</span> | {lastSession.date}
                            </p>
                        </div>
                    )}

                    <header className="bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-6 shadow-sm sticky z-20" style={{ top: lastSession ? '32px' : '0' }}>
                        <div className="max-w-2xl mx-auto space-y-5">
                            <div className="flex justify-between items-center">
                                <h1 className="text-2xl font-black text-indigo-600 italic tracking-tighter flex items-center gap-2">
                                    <span className="p-1.5 bg-indigo-600 text-white rounded-xl shadow-indigo-100 shadow-xl not-italic">
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                                    </span>
                                    ULTRAFIT
                                </h1>
                                <div className="flex items-center gap-2">
                                    {feedback && <span className="text-[10px] font-black text-emerald-600 bg-emerald-50 border border-emerald-100 px-2 py-1 rounded-lg uppercase animate-bounce">{feedback}</span>}
                                    <div className="flex bg-slate-100 p-1 rounded-xl gap-0.5 border border-slate-200">
                                        <button onClick={exportBackup} title="Exportar" className="p-1.5 hover:bg-white rounded-lg text-slate-400 hover:text-indigo-600 transition-all">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                                        </button>
                                        <button onClick={() => fileInputRef.current.click()} title="Importar" className="p-1.5 hover:bg-white rounded-lg text-slate-400 hover:text-indigo-600 transition-all">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <select value={selectedMuscle} onChange={e => setSelectedMuscle(e.target.value)} className="flex-1 bg-white border border-slate-200 rounded-xl px-4 py-3.5 text-sm font-black shadow-sm outline-none focus:ring-4 focus:ring-indigo-500/10 uppercase tracking-widest text-center appearance-none cursor-pointer">
                                    {MUSCLE_GROUPS.map(m => <option key={m} value={m}>{m}</option>)}
                                </select>
                                <select value={selectedDay} onChange={e => setSelectedDay(e.target.value)} className="flex-1 bg-white border border-slate-200 rounded-xl px-4 py-3.5 text-sm font-black shadow-sm outline-none focus:ring-4 focus:ring-indigo-500/10 uppercase tracking-widest text-center appearance-none cursor-pointer">
                                    {DAYS.map(d => <option key={d} value={d}>{d}</option>)}
                                </select>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-2xl mx-auto px-4 mt-8 space-y-4">
                        {currentList.length > 0 ? (
                            <>
                                {currentList.map((name, i) => (
                                    <ExerciseCard 
                                        key={`${name}-${i}`} 
                                        name={name} 
                                        data={masterExercises[name] || { weight: 0, sets: 3, reps: 10 }} 
                                        onUpdate={d => updateExercise(name, d)}
                                        onRemove={() => removeExercise(name)}
                                        onMoveUp={() => moveExercise(i, 'up')}
                                        onMoveDown={() => moveExercise(i, 'down')}
                                        isFirst={i === 0} 
                                        isLast={i === currentList.length - 1}
                                    />
                                ))}

                                <div className="pt-8 pb-12">
                                    <button 
                                        onClick={handleFinish}
                                        className="w-full bg-gradient-to-r from-indigo-600 to-indigo-800 text-white py-5 rounded-3xl font-black text-xl shadow-xl shadow-indigo-100 hover:scale-[1.02] active:scale-95 transition-all flex items-center justify-center gap-3 border-b-4 border-indigo-900 uppercase tracking-widest"
                                    >
                                        <svg className="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7" /></svg>
                                        RUTINA FINALIZADA
                                    </button>
                                </div>
                            </>
                        ) : (
                            <div className="text-center py-20 bg-white border-2 border-dashed border-slate-200 rounded-3xl text-slate-300 font-bold px-10">
                                <svg className="w-12 h-12 mx-auto mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                                <p className="mb-4">No hay ejercicios para hoy.</p>
                                <button onClick={() => setIsModalOpen(true)} className="bg-indigo-50 text-indigo-600 px-6 py-2 rounded-xl font-bold hover:bg-indigo-100 transition-all uppercase text-xs tracking-widest">
                                    + Empezar Lista
                                </button>
                            </div>
                        )}
                    </main>

                    <input type="file" ref={fileInputRef} onChange={importBackup} className="hidden" accept=".json" />

                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-xs px-4">
                        <button onClick={() => setIsModalOpen(true)} className="w-full bg-slate-900 text-white py-4.5 rounded-2xl font-black shadow-2xl hover:bg-indigo-900 hover:scale-105 active:scale-95 transition-all flex items-center justify-center gap-2 uppercase tracking-widest border-b-4 border-slate-950">
                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M12 4v16m8-8H4" /></svg>
                            Añadir Ejercicio
                        </button>
                    </div>

                    {isModalOpen && <AddModal onClose={() => setIsModalOpen(false)} onAdd={addExercise} existingExercises={Object.keys(masterExercises)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
